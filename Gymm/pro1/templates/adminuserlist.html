{% load static %}
{% include 'header3.html' %}
{% block content %}

<div class="container-xl py-5">
    <div class="container">
        <div class="row g-5">
            <h1 class="m-0 display-4 font-weight-bold text-uppercase text-black mb-3">Members</h1>
          
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id.</th>
        <th scope="col">Name</th>
        <th scope="col">Photo</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Delete</th>

      </tr>
    </thead>
    <tbody>
        {% for i in result %}
        <tr>
          <td>{{i.id}}</th>
          <td>{{i.username}}</td>
          <td><img src="../media/{{i.userphoto}}" alt="" style="width: 50px;height: 50px;" class="rounded-circle img-fluid"></td>
          <td>{{i.useremail}}</td>
          <td>{{i.userpass}}</td>
          <td><a href="{% url 'adminuserdelete' id=i.id %}"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16" style="color: red;">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
          </svg></a></td>
          
          

         
        </tr>
        {% endfor %}
    </tbody>
  </table>

</div>
</div>
</div>  

{% endblock %}
{% include 'footer.html' %}
