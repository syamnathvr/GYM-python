{% load static %}
{% include 'header3.html' %}
{% block content %}


<section class="bg-primary py-3 py-md-5 py-xl-8" style="background-image: url(static/img/carousel-01.jpg);">
    <div class="container mb-5">
        <br><br>
      <div class="row gy-4 align-items-center justify-content-center">
        <div class="col-12 col-md-6 col-xl-5">
          <div class="card border-0 rounded-4">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-4">
                    <h2>Add Class </h2>
                  </div>
                </div>
              </div>
              <form action="userenrollclass" method="POST" enctype="multipart/form-data">
                {% csrf_token %}<br>
                <div class="row gy-3 overflow-hidden">

                  <div class="col-12 mb-3">

                    <select class="form-control" aria-label="Default select example" name="staffnames" style="height: 55px;" >
                      <option selected disabled>Choose Trainer</option>
                      {% for i in result %}
                      <option value="{{i.staffname}} ({{i.staffspec}})">{{i.staffname}} ({{i.staffspec}})</option>
                      {% endfor %}
                      </select>
                    </div> <br>

                  <div class="col-12">
                    <select class="form-control mb-3" aria-label="Default select example" name="staffspecs" style="height: 55px;" >
                      <option selected disabled>Choose batch</option>
                      <option value="Morning">Morning</option>
                      <option value="Evening">Evening</option>
                      </select>
                  </div>
                  
                  <div class="col-12">

                  <select class="form-control" aria-label="Default select example" style="height: 55px;" name="classtime" >
                    <option selected disabled>Select Timing</option>
                    <option value="6.00am - 8.00am">6.00am - 8.00am</option>
                    <option value="8.00am - 10.00am">8.00am - 10.00am</option>
                    <option value="5.00pm - 7.00pm">5.00pm - 7.00pm</option>
                    <option value="7.00pm - 9.00pm">7.00pm - 9.00pm</option>
                  </select></div>
                <br><br>

                  <div class="col-12">
                    <div class="time form-floating mb-3 mt-3" id="date" data-target-input="nearest">
                          <input type="date"
                           class="form-control border-1 datetimepicker-input"
                           placeholder="Choose Date" data-target="#date" data-toggle="datetimepicker" style="height: 55px;" name="classdate">
                   </div>
               </div>
 
                 
                  <div class="col-12">
                    <br>
                    <div class="d-grid">
                      <button class="btn btn-primary btn-lg" style="background-color: rgb(153, 26, 26); border-radius: 5px;  width: 140px;" type="submit">Submit</button>
                    </div>
                  </div>
                </div>
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
{% include 'footer.html' %}
