{% load static %}
{% include 'header3.html' %}
{% block content %}


<section class="bg-primary py-3 py-md-5 py-xl-8" style="background-image: url(static/img/carousel-01.jpg); height: 660px;">
    <div class="container">
        <br><br>
      <div class="row gy-4 align-items-center justify-content-center">
        <div class="col-12 col-md-6 col-xl-5">
          <div class="card border-0 rounded-4">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-4">
                    <h2>Feedback</h2>
                  </div>
                </div>
              </div>
              <form action="userfeedback" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row gy-3 overflow-hidden">
                      <div class="col-12 mb-3 mt-3">
                        <textarea class="form-control border-0" rows="5" placeholder="Describe your problem" name="feedback"></textarea>
                    </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn btn-primary btn-lg" style="background-color: rgb(153, 26, 26); border-radius: 5px; font-weight: 300; width: 120px;" type="submit">Submit</button>
                    </div>
                  </div>
                </div>
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


{% endblock %}
{% include 'footer.html' %}
